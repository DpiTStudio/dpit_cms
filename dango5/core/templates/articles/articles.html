{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
    {% include 'hello.html' %}

        <div class="row mb-5">
            <div class="col-md-8">
                <h1>Все статьи</h1>
                    <ul>
                        {% for article in articles %}
                            <li>
                                <a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a>
                                <p>{{ article.created_at }}</p>
                            </li>
                        {% endfor %}
                    </ul>
            </div>
    </div>
</div>
{% endblock %}
